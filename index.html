<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background-color">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements"></section>
      </main>
      <footer class="footer">
        <p>&copy;2021 Mesto Russia</p>
      </footer>
      <div class="popup popup_profile">
        <form name="profile-editor" class="popup__container" novalidate>
          <button type="reset" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            minlength="2"
            maxlength="40"
            type="text"
            placeholder="Имя"
            name="name"
            id="name-input"
            class="popup__input popup__input_type_name"
            required
          />
          <span id="name-input-error" class="popup__error"></span>
          <input
            minlength="2"
            maxlength="200"
            type="text"
            name="job"
            id="job-input"
            placeholder="О себе"
            class="popup__input popup__input_type_job"
            required
          />
          <span id="job-input-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button_profile">Сохранить</button>
        </form>
      </div>
      <div class="popup popup_add">
        <form
          name="place-editor"
          class="popup__container popup__container_add"
          novalidate
        >
          <button
            type="reset"
            class="popup__close-button popup__close-button_add"
          ></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            name="place"
            id="place-input"
            class="popup__input popup__input_place_name"
            required
          />
          <span id="place-input-error" class="popup__error"></span>
          <input
            type="url"
            name="link"
            id="link-input"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_place_link"
            required
          />
          <span id="link-input-error" class="popup__error"></span>
          <button type="submit" class="popup__button popup__button_add" disabled>Создать</button>
        </form>
      </div>
      <div class="popup popup_img">
        <article class="popup__img-article">
          <button
            type="reset"
            class="popup__close-button popup__close-button_img"
          ></button>
          <img class="popup__image" src="#" alt="#" />
          <p class="popup__img-caption"></p>
        </article>
      </div>
    </div>
    <template class="template">
      <article class="element">
        <img src="#" alt="#" class="element__photo" />
        <button
          type="button"
          aria-label="Удалить"
          class="element__delete-button"
        ></button>
        <div class="element__subline">
          <h2 class="element__title"></h2>
          <button
            type="button"
            aria-label="Нравится"
            class="element__button-like"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/validation.js"></script>
    <script src="./scripts/index.js"></script>
  </body>
</html>
