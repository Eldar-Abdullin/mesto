<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background-color">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <section class="profile">
        <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
        <div class="profile__info">
          <h1 class="profile__name">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__job">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="elements__element">
          <img
            src="./images/karachaevsk.jpg"
            alt="карачаевск"
            class="elements__photo"
          />
          <div class="elements__subline">
            <p class="elements__title">Карачаевск</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="elements__photo"
          />
          <div class="elements__subline">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo" />
          <div class="elements__subline">
            <p class="elements__title">Домбай</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/elbrus.jpg"
            alt="Гора Эльбрус"
            class="elements__photo"
          />
          <div class="elements__subline">
            <p class="elements__title">Гора Эльбрус</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img src="./images/dombai.jpg" alt="Домбай" class="elements__photo" />
          <div class="elements__subline">
            <p class="elements__title">Домбай</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
        <div class="elements__element">
          <img
            src="./images/karachaevsk.jpg"
            alt="Карачаево-Черкесия"
            class="elements__photo"
          />
          <div class="elements__subline">
            <p class="elements__title">Карачаево-Черкесия</p>
            <button class="elements__button-like"></button>
          </div>
        </div>
      </section>
      <div class="popup">
        <form class="popup__container">
          <button class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            class="popup__input popup__input_name"
          />Жак-Ив
          <input
            type="text"
            placeholder="О себе"
            class="popup__input popup__input_job"
          />
          <button class="popup__button">Сохранить</button>
        </form>
      </div>
      <footer class="footer"><p>&copy;2021 Mesto Russia</p></footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
