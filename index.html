<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <title>Mesto</title>
  </head>
  <body class="background-color">
    <div class="page">
      <header class="header">
        <img src="./images/Logo.svg" alt="логотип" class="header__logo" />
      </header>
      <main>
        <section class="profile">
          <img src="./images/avatar.jpg" alt="аватар" class="profile__avatar" />
          <div class="profile__info">
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <button type="button" class="profile__edit-button"></button>
            <p class="profile__job">Исследователь океана</p>
          </div>
          <button type="button" class="profile__add-button"></button>
        </section>
        <section class="elements">
        </section>
      </main>
      <footer class="footer">
        <p>&copy;2021 Mesto Russia</p>
      </footer>
      <div class="popup profile-popup">
        <form name="profile editor" class="popup__container">
          <button type="reset" class="popup__close-button"></button>
          <h2 class="popup__title">Редактировать профиль</h2>
          <input
            type="text"
            placeholder="Имя"
            name="name"
            class="popup__input popup__input_type_name"
          />
          <input
            type="text"
            name="job"
            placeholder="О себе"
            class="popup__input popup__input_type_job"
          />
          <button type="submit" class="popup__button">Сохранить</button>
        </form>
      </div>
      <div class="popup add-popup">
        <form name="place editor" class="popup__container">
          <button type="reset" class="popup__close-button popup__close-button_add"></button>
          <h2 class="popup__title">Новое место</h2>
          <input
            type="text"
            placeholder="Название"
            name="name"
            class="popup__input popup__input_place_name"
          />
          <input
            type="text"
            name="job"
            placeholder="Ссылка на картинку"
            class="popup__input popup__input_place_link"
          />
          <button type="submit" class="popup__button">Создать</button>
        </form>
      </div>
    </div>
    <template class="template">
      <article class="element">
        <img
          src="#"
          alt="#"
          class="element__photo"
        />
        <button class="element__delete"></button>
        <div class="element__subline">
          <h2 class="element__title">Домбай</h2>
          <button
            type="button"
            aria-label="Нравится"
            class="element__button-like"
          ></button>
        </div>
      </article>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
